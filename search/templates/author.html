{% extends 'layout.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-3 mt-1">
  {% for key, values in authors.items %}
  <div class="col">
    <div class="card mb-3 bg-dark" style="max-width: 540px;color: beige; border-color: #212529; max-height: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ values.0 }}" class="img-thumbnail bg-dark">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ key }}</h5>
            <p class="card-text">{{ values.1 }}</p>
            <p class="card-text"><small class="text-muted">{{ values.2 }} - {{ values.3 }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>


{% endblock %}
